name: "Bug report üêõ"
description: Report errors or unexpected behavior
labels: [bug]
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/jcaillon/valet/issues) before filing a new one!



- type: input
  attributes:
    label: Valet version
    placeholder: "x.x.x"
    description: |
      You can obtain the valet version by running `valet --version`.
  validations:
    required: true

- type: input
  attributes:
    label: Bash version and OS.
    placeholder: "5.x.x on windows git bash"
    description: |
      You can obtain the bash version by running `bash --version`.
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: Tell us the steps required to trigger your bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: If you want to include screenshots, paste them into the markdown editor below.
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: Actual Behavior
    placeholder: What happened instead?
  validations:
    required: true
